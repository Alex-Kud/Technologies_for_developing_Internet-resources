<!DOCTYPE html>
<html>
    <head>
        <title>Тестирование по истории</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Style/style.css" rel="stylesheet" type="text/css"/>
        <script src="Scripts/class.js" type="text/javascript"></script>
        <script src="Data/data.js" type="text/javascript"></script>
        <script src="Scripts/script.js" type="text/javascript"></script>
        <script src="Scripts/timer.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="content">
            <div id="settings">
                <h1>Настройка</h1>
                <p>Укажите длительность проведения тестирования в минутах</p>
                <input type="text" name="time" id="time">
                <input type="button" value="Запустить тестирование" onclick="timer()">
            </div>
            <div id="timer"></div>

            <div id="question"></div>
            <div id="answer"></div>
            <input type="button" value="1" onclick="generation_question(1)">
            <input type="button" value="2" onclick="generation_question(2)">
            <input type="button" value="3" onclick="generation_question(3)">
            <input type="button" value="4" onclick="generation_question(4)">
            <input type="button" value="5" onclick="generation_question(5)">
            <input type="button" value="6" onclick="generation_question(6)">
            <br>
            <input type="button" value="Завершить тестирование" onclick="Finish()">
        </div>
    </body>
</html>
